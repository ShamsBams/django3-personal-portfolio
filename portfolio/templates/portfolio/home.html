{% extends 'portfolio/base.html' %}
{% block content %}

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">blogs</a>
    <br>
    
    <a href="{% static 'portfolio/Cambridge 17 .pdf' %}">Resume</a>
    <br>
    
    <img src="{% static 'portfolio/829536.jpg' %}">
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p> 
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    
    {% endfor %}
    {% endblock %}
